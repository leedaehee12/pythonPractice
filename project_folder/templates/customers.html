{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
<h2>Customer List</h2>

<div class="customer-grid">
    <div class="grid-header">
        <div>Name</div>
        <div>Email</div>
        <div>Phone</div>
        <div>Actions</div>
    </div>
    
    {%for customer in customers %}   
    <div class="grid-row">
        <div>{{ customer[1] }}</div>
        <div>{{ customer[2] }}</div>
        <div>{{ customer[3] }}</div>
        
        <div>
            <a href="{{ url_for('edit_customer', id=customer[0]) }}" class="btn btn-edit">Edit</a>
            <a href="{{ url_for('delete_customer', id=customer[0]) }}" class="btn btn-delete">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

 <!-- 고객 목록이나 고객 관리 UI를 여기에 추가합니다. --> 

<!-- 검색 폼 -->
 <div class="search-bar">
    <form method="GET" action="{{ url_for('customers') }}">
        <input type="text" name="query" placeholder="Search customers" value="{{ request.args.get('query', '') }}">
        <button type="submit">Search</button>
    </form>
</div>
</form>
 <a href="{{ url_for('add_customer') }}">Add New Customer</a>

{% endblock %}
