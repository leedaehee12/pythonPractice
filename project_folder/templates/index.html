<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 수정: 'scla'를 'scale'로 변경 -->
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <a href="/add">Add Customer</a>
    
    <!-- 로그인된 사용자에게만 로그아웃 링크 표시 -->
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}

    <ul>
        {% for customer in customers %}
        <li>{{ customer[1] }} - {{ customer[2] }} - {{ customer[3] }}
            <a href="/edit/{{ customer[0] }}">Edit</a>
            <a href="/delete/{{ customer[0] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
